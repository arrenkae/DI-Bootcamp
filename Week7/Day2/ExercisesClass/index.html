<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP methods</title>
</head>
<body>
    <h1>HTTP methods</h1>
    <h2>Get All Users</h2>
    <form method="GET" action="https://jsonplaceholder.typicode.com/users">
        <input type="submit" value="send">
    </form>
    <h2>Get User By Id</h2>
    <form method="GET" action="https://jsonplaceholder.typicode.com/users">
        <input type="number" min="1" max="10" name="id">
        <input type="submit" value="send">
    </form>
    <h2>Get All Posts</h2>
    <form method="GET" action="https://jsonplaceholder.typicode.com/posts">
        <input type="submit" value="send">
    </form>
    <h2>Get Posts By User Id</h2>
    <form method="GET" action="https://jsonplaceholder.typicode.com/posts">
        <input type="number" min="1" max="10" name="userId">
        <input type="submit" value="send">
    </form>
    <h2>Add Post to User</h2>
    <form method="POST" action="https://jsonplaceholder.typicode.com/posts">
        Title: <input type="text" name="title"><br>
        Body: <input type="text" name="body"><br>
        User ID: <input type="number" min="1" max="10" name="userId"><br>
        <input type="submit" value="send">
    </form>
    <h2>Add User</h2>
    <form method="POST" action="https://users-18kl.onrender.com/user">
        Name: <input type="text" name="name"><br>
        Username: <input type="text" name="username"><br>
        Email: <input type="text" name="email"><br>
        <input type="submit" value="send">
    </form>
    <script src="main.js"></script>
</body>
</html>
