<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge</title>
</head>
<body>
    <h1>Register</h1>
    <div id="register" style="width: 300px; line-height: 2; text-align: right;">
        First name: <input type="text" id="fname"><br>
        Last name: <input type="text" id="lname"><br>
        Email: <input type="text" id="email"><br>
        Username: <input type="text" id="username"><br>
        Password: <input type="password" id="password"><br>
        <button id="register_button" onclick="register()">Register</button>
        <p id="register_feedback"></p>
    </div>
    <h1>Login</h1>
    <div id="login" style="width: 300px; line-height: 2; text-align: right;">
        Username: <input type="text" id="username_login"><br>
        Password: <input type="password" id="password_login"><br>
        <button id="login_button" onclick="login()">Login</button>
        <p id="login_feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
