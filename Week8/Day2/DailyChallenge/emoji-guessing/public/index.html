<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
</head>
<body>
    <h2>Guess this emoji</h2>
    <div id="guessing">
        <span id="emoji"></span>
        <select name="answers" id="answers"></select>
        <button id="guess" onclick="verifyAnswer()">Go</button>
        <span id="feedback" style="display: none; margin-left: 5px;"></span>
    </div>
    <h3 id="score"></h3>
    <script src="script.js"></script>
</body>
</html>
