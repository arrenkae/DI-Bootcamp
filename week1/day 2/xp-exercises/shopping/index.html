<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <i class="fa-solid fa-crown fa-2xl" style="color: #ffffff;"></i>
            <a href="#products">Our products</a>
        </nav>
      </header>

    <main>
        <article id="products">
            <section class="productbox">
                <img src="media/top_black_f.jpg" alt="women's black top"></img>
                <p class="productname">Women's black top</p>
                <p class="prices"><span class="price_current">$14.40</span><span class="price_old">$16.00</span></p>
                <button>Add to cart</button>
            </section>
            <section class="productbox">
                <img src="media/shirt_blue_m.jpg" alt="men's blue shirt"></img>
                <p class="productname">Men's blue shirt</p>
                <p class="prices"><span class="price_current">$17.60</span><span class="price_old">$20.00</span></p>
                <button>Add to cart</button>
            </section>
            <section class="productbox">
                <img src="media/shirt_white_m.jpg" alt="men's white shirt"></img>
                <p class="productname">Men's white shirt</p>
                <p class="prices"><span class="price_current">$17.60</span><span class="price_old">$20.00</span></p>
                <button>Add to cart</button>
            </section>
            <section class="productbox">
                <img src="media/top_white_f.jpg" alt="women's white top"></img>
                <p class="productname">Women's white top</p>
                <p class="prices"><span class="price_current">$17.60</span><span class="price_old">$20.00</span></p>
                <button>Add to cart</button>
            </section>
        </article>
    </main>
</body>
</html>
