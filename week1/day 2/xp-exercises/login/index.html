<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2477da5d08.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="leftbox">
            <h1>Log in</h1>
            <form action="#">
                <input type="email" name="email" placeholder="email"><br>
                <input type="password" name="password" placeholder="password"><br>
                <input type="checkbox" id="remember" name="remember" value="remember"><label for="remember">Remember me</label>
                <a href="#">Forgot password?</a><br>
                <input type="submit" value="Log in" id="button-login">
            </form>
            <div id="break">
                <hr>
                <span>Or connect with</span>
                <hr>
            </div>
            <div id="socials">
                <i class="fa-brands fa-square-facebook fa-xl" style="color: #c0bfbc;"></i>
                <i class="fa-brands fa-square-twitter fa-xl" style="color: #c0bfbc;"></i>
                <i class="fa-brands fa-square-github fa-xl" style="color: #c0bfbc;"></i>
                <i class="fa-brands fa-linkedin fa-xl" style="color: #c0bfbc;"></i>
            </div>
        </div>
        <div id="rightbox">
            <i class="fa-solid fa-user-plus fa-4x" style="color: #ffffff;"></i>
            <h1>Hello, friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button id="button-register">Register <i class="fa-solid fa-circle-arrow-right" style="color: #ffffff;"></i></button>
        </div>
    </main>
    
</body>
</html>
